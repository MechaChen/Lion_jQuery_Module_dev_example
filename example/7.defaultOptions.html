<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      (function($) {
        "use strict";
        var ModuleName = "lbx_lnop";

        var Module = function(ele, options) {
          this.ele = ele;
          this.$ele = $(ele);
          this.option = options;
        };

        Module.DEFAULTS = {
          style: "classname",
          whenClickCallback: function() {
            console.log("whenClickCallback");
          }
        };

        Module.prototype.func = function() {
          console.log("this is a prototype function!!!");
        };

        Module.prototype.method = function() {
          console.log("this is a prototype function!!!");
        };

        $.fn[ModuleName] = function(methods, options) {
          return this.each(function() {
            // console.log(Module, Module.DEFAULTS);
            var opts = $.extend(
              {},
              Module.DEFAULTS,
              typeof methods === "object" && methods,
              typeof options === "object" && options
            );
            var module = new Module(this, opts);
            console.log(module);
            // Do something to each element here.
          });
        };
      })(jQuery);
    </script>
    <a href="javascript:;">123</a>
    <a href="javascript:;">456</a>

    <script type="text/javascript">
      $(function() {
        $("a").lbx_lnop({
          style: "myclass",
          whenClickCallback: "whenClickCallback"
        });
      });
    </script>
  </body>
</html>
